name: flappy_bird_clone
description: A custom version of the Flappy Bird game built with Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  vm_service: ^14.3.1
  shared_preferences: ^2.2.2
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/background.png
    - assets/images/bankman_bird.png
    - assets/images/bird.png
    - assets/images/bitcoin.png
    - assets/images/end_screen.png
    - assets/images/glue_stick_bottom.png
    - assets/images/glue_stick_top.png
    - assets/images/lion_bird.png
    - assets/images/lions_mane.png
    - assets/images/matrix_shop.png
    - assets/images/red_pill.png
    - assets/images/tate_bird.png
    - assets/images/title_screen.png
    - assets/images/portal.png
    - assets/images/isreal.png
    - assets/images/gamble.png
  fonts:
    - family: Flappybirdy
      fonts:
        - asset: assets/fonts/FlappybirdyRegular-KaBW.ttf