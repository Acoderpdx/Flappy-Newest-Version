  <style>
    body {
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overflow: auto;
    }
    
    /* Container for positioning the iPhone with padding */
    .phone-container {
      padding-top: 15px;
      display: flex;
      justify-content: center;
      width: 100%;
      height: 100vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    /* iPhone frame styling - IDENTICAL for all devices */
    .iphone-frame {
      position: relative;
      width: 430px;
      height: 932px;
      background-color: #1a1a1a;
      border-radius: 55px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      border: 14px solid #2a2a2a;
      margin: 0 auto;
      box-sizing: border-box;
    }
    
    /* Game canvas container */
    .game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }
    
    /* Loading indicator */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      z-index: 5;
    }
    
    /* Dynamic Island styling */
    .dynamic-island {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 35px;
      background-color: #000;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      z-index: 10;
    }
    
    /* Rotate screen message for better mobile usability */
    .rotate-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      color: white;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    
    @media (orientation: landscape) and (max-height: 450px) {
      .rotate-message {
        display: flex;
      }
    }
    
    /* Mobile-specific styling - zoom out by 25% */
    @media (max-width: 767px) {
      body {
        align-items: center;
      }
      
      .phone-container {
        padding-top: 40px;
        padding-bottom: 40px;
        height: auto;
        align-items: center;
      }
      
      .iphone-frame {
        /* Scale by 75% (25% smaller) */
        width: 323px; /* 430px * 0.75 */
        height: 699px; /* 932px * 0.75 */
        border-radius: 41px; /* 55px * 0.75 */
        border: 10px solid #2a2a2a; /* 14px * 0.75 â‰ˆ 10px */

        width: 90px; /* 120px * 0.75 */
        height: 26px; /* 35px * 0.75 */
        border-bottom-left-radius: 14px; /* 18px * 0.75 â‰ˆ 14px */
        border-bottom-right-radius: 14px;
      }
      
      .loading {
        font-size: 18px;
      }
    }

  <!-- Rotate device message -->

  <script>
    // Function to detect mobile devices
    function isMobileDevice() {
      return (typeof window.orientation !== "undefined") || 
             (navigator.userAgent.indexOf('IEMobile') !== -1) ||
             (window.innerWidth <= 767);
    }
    
    // Function to get current dimensions of the iPhone frame
    function getFrameDimensions() {
      const frame = document.querySelector('.iphone-frame');
      return {
        width: frame.clientWidth,
        height: frame.clientHeight
      };
    }

    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          // Initialize with consistent dimensions for all devices
          engineInitializer.initializeEngine({
            renderer: 'html',
            hostElement: document.querySelector('#flutter-container'),
            initialDimensions: {
              width: 430, 
              height: 932
            }
          }).then(function(appRunner) {
            appRunner.runApp();
            
            // Common handling for all devices
            setTimeout(function() {
              const flutterCanvas = document.querySelector('#flutter-container canvas');
              if (flutterCanvas) {
                flutterCanvas.style.width = '100%';
                flutterCanvas.style.height = '100%';
                window.dispatchEvent(new Event('resize'));
              }
              
              // Hide loading indicator
              document.querySelector('.loading').style.display = 'none';
            }, 1500);
          });
        }
      });
    });
    
    // Handle resize events
    window.addEventListener('resize', function() {
      setTimeout(function() {
        const flutterCanvas = document.querySelector('#flutter-container canvas');
        if (flutterCanvas) {
          flutterCanvas.style.width = '100%';
          flutterCanvas.style.height = '100%';
        }
      }, 100);
    });
  </script>
